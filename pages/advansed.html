<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Search</title>
		<link rel="stylesheet" href="../styles/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="google-image">
				<img class="google" src="../img/googlelogo_color.png" alt="Google" />
			</div>
			<h2 class="header">Advanced Search</h2>
			<form action="https://www.google.com/search">
				<div class="form-group">
					<div class="input-group">
						<div class="wrapper-input-group">
							<p style="width: 165px">all these words:</p>
							<input class="input" type="text" name="as_q" />
						</div>
						<div class="wrapper-input-group">
							<p style="width: 165px">this exact word or phrase:</p>
							<input class="input" type="text" name="as_epq" />
						</div>
						<div class="wrapper-input-group">
							<p style="width: 165px">any of these words:</p>
							<input class="input" type="text" name="as_oq" />
						</div>
						<div class="wrapper-input-group">
							<p style="width: 165px">none of these words:</p>
							<input class="input" type="text" name="as_eq" />
						</div>
					</div>
					<div class="button-group">
						<input class="button-form-advanced" type="submit" value="Advanced search" />
					</div>
					<div class="button-group">
						<a href="../index.html">
							<button class="button-form" type="button">Back</button>
						</a>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
